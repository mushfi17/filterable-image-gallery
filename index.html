<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtarable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="desktop">Desktop</li>
        <li class="list" data-filter="laptop">Laptop</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="tablet">Tablet</li>
        <li class="list" data-filter="watch">Watch</li>
    </ul>
    <div class="product">
        <div class="itembox" data-item="desktop"><img src="images/desk1.jpg"></div>
        <div class="itembox" data-item="laptop"><img src="images/lap1.jpg"></div>
        <div class="itembox" data-item="mobile"><img src="images/mob1.jpg"></div>
        <div class="itembox" data-item="tablet"><img src="images/tab1.jpg"></div>
        <div class="itembox" data-item="watch"><img src="images/watch1.jpg"></div>
        <div class="itembox" data-item="desktop"><img src="images/desk2.jpg"></div>
        <div class="itembox" data-item="laptop"><img src="images/lap2.jpg"></div>
        <div class="itembox" data-item="mobile"><img src="images/mob2.jpg"></div>
        <div class="itembox" data-item="tablet"><img src="images/tab2.jpg"></div>
        <div class="itembox" data-item="watch"><img src="images/watch2.jpg"></div>
        <div class="itembox" data-item="desktop"><img src="images/desk3.jpg"></div>
        <div class="itembox" data-item="laptop"><img src="images/lap3.jpg"></div>
        <div class="itembox" data-item="mobile"><img src="images/mob3.jpg"></div>
        <div class="itembox" data-item="tablet"><img src="images/tab3.jpg"></div>
        <div class="itembox" data-item="watch"><img src="images/watch3.jpg"></div>
        <div class="itembox" data-item="desktop"><img src="images/desk4.jpg"></div>
        <div class="itembox" data-item="laptop"><img src="images/lap4.jpg"></div>
        <div class="itembox" data-item="mobile"><img src="images/mob4.jpg"></div>
        <div class="itembox" data-item="tablet"><img src="images/tab2.jpg"></div>
        <div class="itembox" data-item="watch"><img src="images/watch4.jpg"></div>
        
    </div>
</section>

<script>
    let list = document.querySelectorAll('.list');
    let itembox = document.querySelectorAll('.itembox');

    for (let i = 0; i<list.length; i++){
        list[i].addEventListener('click', function(){
            for (let j = 0; j<list.length; j++){
                list[j].classList.remove('active');
            }
            this.classList.add('active');

            let dataFilter = this.getAttribute('data-filter');

            for (let k = 0; k<itembox.length; k++){
                itembox[k].classList.remove('active');
                itembox[k].classList.add('hide');

                if(itembox[k].getAttribute('data-item') == dataFilter || dataFilter == 'all'){
                    itembox[k].classList.remove('hide');
                    itembox[k].classList.add('active');
                }
            }
        })
    }
</script>


</body>
</html>
